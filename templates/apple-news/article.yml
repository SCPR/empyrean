# Less of a template and more just default options
# for the JSON structure of what we are sending.
#
# Makes it easier to change styles and layouts.
version: '1.0'
language: en
layout:
  columns: 7
  width: 1024
  margin: 70
  gutter: 40
documentStyle:
  backgroundColor: "#f6f6f6"
componentTextStyles:
  titleStyle:
    textAlignment: center
    fontName: Georgia-Bold
    fontSize: 44
    lineHeight: 54
    textColor: "#212121"
  figcaptionStyle:
    textAlignment: left
    fontName: AvenirNext-Regular
    fontSize: 16
    textColor: "#a6a6a6"
  introStyle:
    textAlignment: left
    fontName: AvenirNext-Regular
    fontSize: 15
    textColor: "#363636"
  authorStyle:
    textAlignment: left
    fontName: AvenirNext-Regular
    fontSize: 14
    textColor: "#a6a6a6"
  bodyStyle:
    textAlignment: left
    fontName: Georgia
    fontSize: 18
    lineHeight: 26
    textColor: "#313131"
    linkStyle:
      textColor: "#31aad3"
componentLayouts:
  headerImageLayout:
    columnStart: 0
    columnSpan: 7
    ignoreDocumentMargin: true
    minimumHeight: 40vh
    margin:
      top: 15
      bottom: 15
  titleLayout:
    columnStart: 0
    columnSpan: 7
    margin:
      top: 50
      bottom: 10
  authorLayout:
    columnStart: 0
    columnSpan: 7
    margin:
      top: 15
      bottom: 15
  bodyLayout:
    columnStart: 0
    columnSpan: 7
    margin:
      top: 15
      bottom: 15